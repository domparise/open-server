<html>
	<body>
		<div>
			<button id="open">open</button>
			<br>start<input type="text" id="start"/>
			<br>end<input type="text" id="end"/>
			<br>user<input type="text" id="user"/>
		</div>
		<div>
			<button id="newUser">newUser</button>
			<br>name<input type="text" id="name"/>
			<br>email<input type="text" id="email"/>
		</div>
		<div>
			<button id="join">join</button>
			<br>otb<input type="text" id="otb"/>
			<br>join<input type="text" id="join"/>
			<br>oid<input type="text" id="oid"/>
			<br>uid<input type="text" id="uid"/>
		</div>
	</body>
</html>
<script src="/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io.connect();

	$('#open').on('click', function () {
		var sent = {
			start: $('#start').val(), 
			end: $('#end').val()
		}
		console.log('open:');
		console.log(sent);
		socket.emit('open', sent, function (data) {
			console.log('open cb:');
			console.log(data);
		});
	});

	$('#newUser').on('click', function () {
		var sent = {
			name: $('#name').val(),
			email: $('#email').val()
		}
		console.log('newUser:');
		console.log(sent);
		socket.emit('newUser', sent, function (data) {
			console.log('newUser cb:');
			console.log(data);
		});
	});

	$('#join').on('click', function () {
		var sent = {
			otb: $('#otb').val(),
			join: $('#join').val(),
			oid: $('#oid').val(),
			uid: $('#uid').val()
		}
		console.log('join:');
		console.log(sent);
		socket.emit('join', sent, function (data) {
			console.log('join cb:');
			console.log(data);
		});
	});

</script>
