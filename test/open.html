<html>
        <body>
                <div id="newUserDiv">
                        <button id="newUser">newUser</button>
                        <br>name<input type="text" id="name"/>
                        <br>email<input type="text" id="email"/>
                </div>
                <div id="openDiv">
                        <button id="open">open</button>
                        <br>start<input type="text" id="start"/>
                        <br>end<input type="text" id="end"/>
                </div>
                <div id="joinDiv">
                        <button id="join">join</button>
                        <br>otb<input type="text" id="otb"/>
                        <br>join<input type="text" id="join-eid"/>
                </div>
                <div id="feed"></div>
        </body>
</html>
<script src="/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
        var socket = io.connect();

        $('#newUser').on('click', function () {
                var sent = {
                        name: $('#name').val(),
                        email: $('#email').val()
                }
                console.log('newUser:');
                console.log(sent);
                socket.emit('newUser', sent, function (data) {
                        console.log('newUser cb:');
                        console.log(data);
                });
        });

        
        $('#open').on('click', function () {
                var sent = {
                        start: $('#start').val(), 
                        end: $('#end').val()
                }
                console.log('open:');
                console.log(sent);
                socket.emit('open', sent, function (data) {
                        console.log('open cb:');
                        console.log(data);
                });
        });


        $('#join').on('click', function () {
                var sent = {
                        otb: $('#otb').val(),
                        join: $('#join-eid').val(),
                }
                console.log('join:');
                console.log(sent);
                socket.emit('join', sent, function (data) {
                        console.log('join cb:');
                        console.log(data);
                });
        });

        socket.on('newOTB', function (data) {
                console.log('newOTB:');
                console.log(data);
        });

        socket.on('joined', function (data) {
                console.log('joined:');
                console.log(data);
        });

</script>
